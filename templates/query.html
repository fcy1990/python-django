<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级管理</title>
    <link rel='stylesheet' href="/static/plugin/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel='stylesheet' href="../static/plugin/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<body>
<div>
    <h3>班级管理</h3>
    <a href="add?id={{ result.id }}">添加</a>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>班级名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for row in result %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.name }}</td>
            <td>
                <a href="edit?id={{ row.id }}">编辑</a> |
                <a href="del?id={{ row.id }}">删除</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
